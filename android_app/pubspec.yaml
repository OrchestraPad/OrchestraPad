name: orchestrapad
description: OrchestraPad Digital Sheet Music Manager.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & State Management
  provider: ^6.0.0
  google_fonts: ^5.1.0  # For the custom typography
  
  # Database & Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1
  shared_preferences: ^2.2.0

  # PDF & Files
  flutter_pdfview: ^1.3.2
  file_picker: ^6.1.1
  pdf: ^3.10.4 # Formatting/Generation
  
  # Network & Cloud (for gdown replacement)
  http: ^1.1.0
  url_launcher: ^6.2.1

  # OCR (Optional for later)
  # google_mlkit_text_recognition: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  image_path: "assets/images/logo.png"
  android: true
  ios: true
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
